<div class="cc-select-box-select-wrapper">
     <span class="cc-select-box-display-value" ng-bind="displayFn(selectedValue)"></span>
     <span class="cc-select-box-display-value" ng-hide="selectedValue">{{chooseText}} {{propertyName}}</span>
     <i class="cc-select-box-select-icon icon-chevron-down"></i>
    <select name="{{propertyName}}"
            class="cc-select-box-native-select" 
            ng-model="selectedValue" 
            ng-options="displayFn(val) for val in data">
        <option value="">-- {{chooseText}} {{propertyName}} --</option>
    </select>
</div>
