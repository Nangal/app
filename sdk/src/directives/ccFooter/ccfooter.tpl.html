<ul class="cc-footer-list">
    <li ng-repeat="item in items"
        class="cc-footer-list__row"
        ng-click="goTo(item)" >
        <div class="cc-footer-list__row-content">
            {{ item.title }}
            <i class="cc-footer-list__row-icon icon-angle-right icon-2x"></i>
        </div>
    </li>
</ul>
