<default-couch-view>
    <ul class="cc-list">
        <li ng-repeat="product in products"
            ng-click="goToProduct(product)"
            class="cc-list-row">
            <div class="cc-list-row-image" 
                 style="background-image: url({{productService.getImage(product, 'small')}})">
            </div>
            <div class="cc-list-row-text cc-product-list-row-text">
                <span class="cc-product-list-row-name">{{product.name}}</span>
                <span class="cc-product-list-row-price">{{product.price}}</span>
            </div>
        </li>
    </ul>
</default-couch-view>
