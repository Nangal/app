<div class="cc-view-wrapper">
    <div rn-carousel-infinite rn-carousel-current="product" rn-carousel-prev="getPrevProduct(item)" rn-carousel-next="getNextProduct(item)">
        <h1 class="cc-title--huge">{{product.name}}</h1>

        <div class="cc-product-view-image"
             cc-image-zoom
             style="background-image: url({{product.selectedImage.url}})">
            <i class="icon-2x cc-product-view-image__expand-icon"></i>
         </div>

        <cc-thumbnail-bar
            ng-show="product.hasMultipleImages()" 
            class="cc-thumbnail-bar-on-background" 
            images="product.getAllImages()" 
            on-change="onThumbnailSelected(product, image)" 
            >
        </cc-thumbnail-bar>

        <cc-variant-selector 
            class="cc-variant-selector-on-background " 
            choose-text="ln.choose"
            variants="product.variants"
            variant="variants.selectedVariant"
            selected-properties="variants.selectedProperties">
        </cc-variant-selector>

        <div ng-include="tpl.PRICE_INFO_AND_ADD_TO_CART"></div>

        <div class="cc-content-box--padded--stick-right cc-on-content cc-unstyled">

            <cc-zippy caption="ln.productDetails" init-opened="true">
                <div ng-bind-html="product.description"></div>
            </cc-zippy>
            
            <cc-zippy caption="ln.productSpecifications">
                <table class="cc-product-view-attributes">
                    <tr class="cc-product-view-attributes-row" ng-repeat="(key, value) in product.attributes track by key">
                        <td class="cc-product-view-attributes-row-key">{{key}}</td>
                        <td class="cc-product-view-attributes-row-value">{{value}}</td>
                    </tr>
                </table>
            </cc-zippy>

        </div>
        <cca-footer></cca-footer>
    </div>
</div>
