<div class="cc-product-view-price-info cc-table">
    <div class="cc-table-cell-bottom-aligned">
        <div class="cc-product-view-price-info-shipping">{{ cfg.shippingText }}</div>
        <div class="cc-product-view-price-info-base-price">{{product.getBasePriceInfo()}}</div>
    </div>
    <div class="cc-table-cell-bottom-aligned cc-product-view-price-info-right">
        <div class="cc-product-view-price-info-price">{{ product.price | currency }}</div>
        <div class="cc-product-view-price-info-tax" ng-bind="productTaxText"></div>
    </div>
</div>
<a ng-click="addToBasket(product)" class="cc-couch-action-button cc-product-view-add-to-cart">{{ln.addToCart}}</a>
