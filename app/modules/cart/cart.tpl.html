<div class="cc-view-wrapper cc-view-phone">
    <div class="cc-view-title" ng-bind="ln.shoppingCart"></div>
    <ul class="cc-list">
        <li ng-repeat="item in items"
            ng-click="navigationService.navigateToProduct(item.product)" 
            class="cc-list-row" >
            <div class="cc-list-row-image cc-category-listing-row-image" 
                 style="background-image: url({{productService.getImage(item.product, 'small')}})">
            </div>
            <div class="cc-list-row-text cc-category-listing-row-text">
                <div class="cc-list-row-text-centered">
                    {{item.product.name}}
                </div>
            </div>
        </li>
    </ul>
    <div class="cc-cart-total-panel">
        <div>
            <span class="cc-cart-total-panel-text" ng-bind="ln.summarySubtotal" ></span>
            <span class="cc-cart-total-panel-figure" ng-bind="summary.sumStr"></span>
        </div>
        <div>
            <span class="cc-cart-total-panel-text" ng-bind="ln.summaryShipping" ></span>
            <span class="cc-cart-total-panel-figure" ng-bind="summary.shippingStr"></span>
        </div>
        <div>
            <span class="cc-cart-total-panel-text" ng-bind="ln.summaryTaxLabel"></span>
            <span class="cc-cart-total-panel-figure" ng-bind="summary.vatStr"></span>
        </div>
        <div class="cc-cart-total-line">
            <span class="cc-cart-total-panel-text" ng-bind="ln.summaryGrandTotalLabel"></span>
            <span class="cc-cart-total-panel-figure" ng-bind="summary.totalStr"></span>
        </div>
    </div>
</div>
