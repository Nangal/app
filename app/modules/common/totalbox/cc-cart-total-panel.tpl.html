<div class="cc-cart-total-panel">
    <div class="cc-cart-total-panel__line">
        <span class="cc-cart-total-panel__text" ng-bind="ln.summarySubtotal" ></span>
        <span class="cc-cart-total-panel__figure" ng-bind="summary.sum | currency"></span>
    </div>
    <div class="cc-cart-total-panel__line" ng-if="summary.shipping !== null">
        <span class="cc-cart-total-panel__text" ng-bind="ln.summaryShipping" ></span>
        <span class="cc-cart-total-panel__figure" ng-bind="summary.shipping | currency"></span>
    </div>
    <div class="cc-cart-total-panel__line" ng-if="summary.shipping === null">
        <span class="cc-cart-total-panel__text"></span>
        <span class="cc-cart-total-panel__figure">
            <a class="cc-link" ng-click="navigationService.navigateToShippingCostsPage()">{{ln.shippingCostsGeneric}}</a>
        </span>
    </div>
    <div class="cc-cart-total-panel__line" ng-show="summary.surcharge">
        <span class="cc-cart-total-panel__text" ng-bind="ln.surcharge" ></span>
        <span class="cc-cart-total-panel__figure" ng-bind="summary.surcharge | currency"></span>
    </div>
    <div class="cc-cart-total-panel__line">
        <span class="cc-cart-total-panel__text" ng-bind="ln.summaryTaxLabel"></span>
        <span class="cc-cart-total-panel__figure" ng-bind="summary.vat | currency"></span>
    </div>
    <div class="cc-cart-total-panel__line">
        <span class="cc-cart-total-panel__text" ng-bind="ln.summaryGrandTotalLabel"></span>
        <span class="cc-cart-total-panel__figure" ng-bind="summary.total | currency"></span>
    </div>
</div>
