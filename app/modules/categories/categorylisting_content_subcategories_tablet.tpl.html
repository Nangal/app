<ul class="cc-category-grid">
    <li ng-repeat="subcategory in viewData.rightCategory.children"
        ng-click="goToCategory(subcategory, $index, $event)" 
        class="cc-category-grid-item" >
            <div class="cc-category-grid-item-image" style="background-image: url({{subcategory.image}})">
                <div class="cc-category-grid-item-desc">{{subcategory.label}}</div>
            </div>
    </li>
</ul>
