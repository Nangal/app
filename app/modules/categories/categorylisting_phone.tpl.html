<div cc-scroller-announcer class="cc-scroller--if-fixed cc-view-wrapper">
    <h1 class="cc-title--huge">{{ headline }}</h1>
    <ul class="cc-category-list">
        <li ng-repeat="category in category.children"
            ng-click="goToCategory(category, $event)"
            ng-class="{ 'cc-highlight': backStepHighlightService.isHighlighted(category) }" 
            class="cc-category-list__row" >

            <div class="cc-category-list__row-content">
                {{category.label}}
                <i class="cc-category-list__row-icon icon-chevron-right"></i>
            </div>

        </li>
    </ul>
    <cca-footer></cca-footer>
</div>
