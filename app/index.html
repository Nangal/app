<!doctype html>
<html lang="en" ng-app="CouchCommerceApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
  <title>CouchCommerce</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<!-- http://stackoverflow.com/questions/3885018/active-pseudo-class-doesnt-work-in-mobile-safari -->
<body ontouchstart="">
  <!-- TODO: we would love to move this into a main.tpl.html but it seems not to be possible by default -->
  <div ng-controller="MainController" class="cc-full-width-height">
    <div cc-fixed-toolbars-view header="ui.header" footer="ui.footer">
        <div ng-view ng-animate="{ leave: 'slide-out-rtl', enter: 'slide-in-rtl' }"></div>
    </div cc-fixed-toolbars-view>
  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
  -->
  <script src="lib/zepto.min.js"></script>
  <script src="lib/overthrow.js"></script>
  <script src="lib/angular-unstable/angular.js"></script>
  <script src="lib/angular-unstable/angular-mobile.js"></script>
  <script src="modules/app.js"></script>
  <script src="../sdk/dist/cc.js"></script>
  <script src="../sdk/dist/cc.angular.js"></script>
  <!-- <script src="lib/CouchCommerce.js"></script> -->
  <script src="lib/CouchCommerce.Lang.js"></script>
  <script src="modules/common/header/HeaderController.js"></script>
  <script src="modules/common/MainController.js"></script>
  <script src="modules/categories/CategoryController.js"></script>
  <script src="modules/products/ProductsController.js"></script>
  <script src="modules/product/ProductController.js"></script>
  <script src="modules/cart/CartController.js"></script>
</body>
</html>
<script type="text/javascript">
    overthrow.configure({
      enabledClassName: 'cc-scrollable-enabled',
      scrollIndicatorClassName: 'cc-scrollable'
    });
    overthrow.set();
</script>
