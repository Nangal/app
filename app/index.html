<!doctype html>
<html lang="en" 
  ng-class="{'cc-tablet-size' : isTabletSize }" 
  ng-app="CouchCommerceApp"
  class="cc-scroller--if-no-fixed">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
  <title>CouchCommerce</title>
  <link rel="stylesheet" href="css/app.css"/>
<!--   <link rel="stylesheet" href="http://rawgithub.com/revolunet/angular-carousel/master/dist/angular-carousel.min.css"/> -->
</head>
<!-- http://stackoverflow.com/questions/3885018/active-pseudo-class-doesnt-work-in-mobile-safari -->
<body ontouchstart="" class="cc-scroller--if-no-fixed">
  <!-- TODO: we would love to move this into a main.tpl.html but it seems not to be possible by default -->
  <div ng-include="tpl.HEADER"></div>
  <div class="cc-scroller--if-fixed cc-full-width-height" ui-view ng-animate="slideDirectionService.getSlideAnimationConfig()"></div>
  <%= grunt.config.get('scriptString') %>
</body>
</html>
