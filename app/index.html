<!doctype html>
<html lang="en" ng-app="CouchCommerceApp" class="cc-scrollable-vertical">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
  <title>CouchCommerce</title>
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="http://rawgithub.com/revolunet/angular-carousel/master/dist/angular-carousel.min.css"/>
</head>
<!-- http://stackoverflow.com/questions/3885018/active-pseudo-class-doesnt-work-in-mobile-safari -->
<body class="cc-scrollable-vertical" ontouchstart="" ng-class="{'cc-supports-position-fixed' : supportsFixed, 'cc-tablet-size' : isTabletSize }" ng-controller="MainController">
  <!-- TODO: we would love to move this into a main.tpl.html but it seems not to be possible by default -->
  <div  class="cc-full-width-height">
        <div ng-include="ui.header"></div>
        <div class="cc-full-width-height" ui-view ng-animate="slideDirectionService.getSlideAnimationConfig()">
        </div>
  </div>
  
  <script src="lib/angular-unstable/angular.js"></script>
  <script src="lib/angular-unstable/angular-mobile.js"></script>
  <script src="http://rawgithub.com/revolunet/angular-carousel/master/dist/angular-carousel.js"></script>
  <script src="lib/cc.js"></script>
  <script src="lib/cc.angular.js"></script>
  <script src="js/app.js"></script>
  <script src="lib/CouchCommerce.Lang.js"></script>
</body>
</html>
