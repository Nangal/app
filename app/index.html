<!doctype html>
<html lang="en" ng-app="CouchCommerceApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
  <title>CouchCommerce</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<!-- http://stackoverflow.com/questions/3885018/active-pseudo-class-doesnt-work-in-mobile-safari -->
<body ontouchstart="">
  <div class="cc-full-width-height" ng-view></div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
  -->
  <script src="lib/zepto.min.js"></script>
  <script src="lib/overthrow.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/CouchCommerce.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services/CouchService.js"></script>
  <script src="js/services/ProductService.js"></script>
  <script src="js/services/NavigationService.js"></script>
  <script src="js/controller/CategoryController.js"></script>
  <script src="js/controller/ProductsController.js"></script>
  <script src="js/controller/ProductController.js"></script>
  <script src="js/controller/HeaderController.js"></script>
  <script src="js/directives/ccFixedToolbarsView.js"></script>
  <script src="js/directives/defaultCouchView.js"></script>
  <script src="js/directives/ccZippy.js"></script>
</body>
</html>
<script type="text/javascript">
    overthrow.configure({
      enabledClassName: 'cc-scrollable-enabled',
      scrollIndicatorClassName: 'cc-scrollable'
    });
    overthrow.set();
</script>
