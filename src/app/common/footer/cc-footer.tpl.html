<footer class="cc-footer">
    <cc-footer-links></cc-footer-links>

    <ul class="cc-trust-list">
        <li ng-if="::config.trustedShopsEnabled" ng-click="showTrustedShopsCertificate()" class="cc-trust-list__item">
            <i class="cc-trust-list__icon cc-trusted-shops-icon"></i>
            <span class="cc-trust-list__text">{{::ln.tsButtonTitle}}</span>
        </li>
        <li ng-if="::config.showAppExitLink" ng-click="exitWebApp()" class="cc-trust-list__item">
            <i class="cc-trust-list__icon cc-exit-link-icon"></i>
            <span class="cc-trust-list__text">{{::ln.showDesktopView}}</span>
        </li>
    </ul>

</footer>
