<ul class="cc-cart-total-panel">
    <li>
        <span class="cc-key" ng-bind="ln.summarySubtotal" ></span>
        <span class="cc-value" ng-bind="summary.sum | currency"></span>
    </li>
    <li ng-if="summary.shipping !== null">
        <span class="cc-key" ng-bind="ln.summaryShipping" ></span>
        <span class="cc-value" ng-bind="summary.shipping | currency"></span>
    </li>
    <li ng-if="summary.shipping === null">
        <span class="cc-key"></span>
        <span class="cc-value">
            <a class="cc-link" ng-click="navigationService.navigateToShippingCostsPage()">{{ln.shippingCostsGeneric}}</a>
        </span>
    </li>
    <li ng-show="summary.surcharge">
        <span class="cc-key" ng-bind="ln.surcharge" ></span>
        <span class="cc-value" ng-bind="summary.surcharge | currency"></span>
    </li>
    <li>
        <span class="cc-key" ng-bind="ln.summaryTaxLabel"></span>
        <span class="cc-value" ng-bind="summary.vat | currency"></span>
    </li>
    <li class="cc-cart-total-panel__grand-total">
        <span class="cc-key" ng-bind="ln.summaryGrandTotalLabel"></span>
        <span class="cc-value" ng-bind="summary.total | currency"></span>
    </li>
</ul>
