<div class="sofa-product-interaction" bindonce="ln">
    <sofa-variant-selector
            choose-text="ln.choose"
            variants="viewCtrl.product.variants"
            variant="viewCtrl.variants.selectedVariant"
            selected-properties="viewCtrl.variants.selectedProperties">
    </sofa-variant-selector>

    <div class="sofa-product-interaction__info">
        <sofa-wish-list-button product="viewCtrl.product"></sofa-wish-list-button>

        <cc-price product="viewCtrl.product" selected-variant="viewCtrl.variants.selectedVariant"></cc-price>
        <span class="sofa-product-interaction__base-price-info" ng-bind="viewCtrl.getBasePriceInfo()"></span>
    </div>

    <div class="sofa-product-interaction__buy">
        <button type="button" class="sofa-product-interaction__add-to-cart"
           ng-click="viewCtrl.addToBasket(viewCtrl.product)"
           ng-if="!viewCtrl.product.isOutOfStock()"
           bo-text="ln.addToCart">
        </button>

        <span class="sofa-product-interaction__sold-out"
              ng-if="viewCtrl.product.isOutOfStock()"
              bo-text="ln.soldOut">
        </span>
    </div>

    <div class="sofa-product-interaction__info sofa-product-interaction__info--legal">
        <span class="sofa-product-interaction__tax-info" ng-bind="ln.productTaxText | stringReplace:viewCtrl.product.tax"></span>

        <span class="sofa-product-interaction__shipping-info" ng-if="viewCtrl.shippingCost !== null" ng-bind="viewCtrl.shippingCost"></span>

        <div class="sofa-product-interaction__shipping-info" ng-if="viewCtrl.shippingCost === null">
            <a class="sofa-link" ng-click="viewCtrl.navigateToShippingCostsPage()" bo-text="ln.shippingCostsGeneric"></a>
        </div>
    </div>

    <div class="sofa-product-interaction__delivery">
        <span bindonce="viewCtrl.product" bo-html="viewCtrl.product.delivery"></span>
    </div>

</div>
